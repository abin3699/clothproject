<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <table class="table table-striped">
            <tr>
                <td>Name</td>
                <td>Material</td>
                <td>Brand</td>
                <td>image</td>
                <td>Action</td>
            </tr>
            {%for ct in cloths%}

            <tr>
                <td>{{ct.name}}</td>
                <td>{{ct.material}}</td>
                <td>{{ct.brand}}</td>
                <td>
                  <img src="{{ct.image.url}}" alt="" width="200px" height="200px" style="object-fit: ;">
                </td>
                <td>
                    <a href="{%url 'cloth-remove' ct.id%}">dlt</a>
                    <a href="{%url 'add-varient' ct.id%}">Add cloth varient</a>
                    <a href="{%url 'cloth-detail' ct.id%}">view</a>
                </td>
            </tr>

            {%endfor%}
        </table>
    </div>
    
</body>
</html>
