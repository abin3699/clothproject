<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{cloth.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{cloth.name}}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">{{cloth.material}}</li>
                      <li class="list-group-item">{{cloth.brand}}</li>
                      <li class="list-group-item">{{cloth.category}}</li>
                    </ul>
                    <div class="card-body">
                      <a href="#" class="card-link">Card link</a>
                      <a href="#" class="card-link">Another link</a>
                    </div>
                  </div>
            </div>
            <div class="col-8 border shadow">
                <table class="table table-striped">
                    <tr>
                        <td>price</td>
                        <td>size</td>
                        <td>color</td>
                        <td>Action</td>
                    </tr>
                    {%for v in cloth.clothvarients_set.all%}
                    <tr>
                        <td>{{v.price}}</td>
                        <td>{{v.size}}</td>
                        <td>{{v.color}}</td>
                        <td>
                            <a href="{%url 'update-varient' v.id%}" class="btn btn-outline-info">Edit</a>
                            <a href="{%url 'remove-varient' v.id%}" class="btn btn-outline-danger">Remove</a>
                            <a href="{%url 'offer-varient' v.id%}" class="btn btn-outline-success">offer</a>
                        </td>
                    </tr>
    
                    {%endfor%}
                </table>
    
            </div>
        </div>
    </div>
    
</body>
</html>
